<div>
  <table>
    <tr>
      <th>Notes/Coins</th>
      <th>{{ secondColumnName }}</th>
    </tr>
    <tbody>
      <tr
        *ngFor="let denomination of denominationValues | keyvalue : returnZero"
      >
        <td class="firstCol">{{ denomination.key }}</td>
        <td class="secondCol">{{ denomination.value }}</td>
      </tr>
    </tbody>
  </table>
</div>
